<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Файлы настроек Apache находятся в <span style=" font-family:'FreeMono'; color:#6a1009;">/etc/httpd/conf.</span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Основным файлом является <span style=" font-family:'FreeMono'; color:#6a1009;">/etc/httpd/conf/httpd.conf</span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">По умолчанию корневым каталогом веб-сервера является <span style=" font-family:'monospace';">/</span><span style=" font-family:'FreeMono'; color:#6a1009;">srv/http. </span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Для старта Apache <a href="https://wiki.archlinux.org/index.php/%D0%97%D0%B0%D0%BF%D1%83%D1%81%D1%82%D0%B8%D1%82%D0%B5"><span style=" text-decoration: underline; color:#0000ff;">запустите</span></a> службу <span style=" font-family:'FreeMono'; color:#6a1009;">httpd.service. </span></p></body></html>
